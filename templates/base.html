<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}All-File Converter{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js" defer></script>
    {% block head_extras %}{% endblock %}
</head>

<body class="bg-light theme-transition">
    <div id="particles-js" class="position-fixed w-100 h-100" style="top:0; left:0; z-index:-1"></div>

    <div class="container py-5">
        <div class="card shadow-lg main-card">
            <div class="card-header text-white text-center position-relative overflow-hidden">
                <h1 class="display-5 mb-0 position-relative">
                    <i class="fas fa-exchange-alt me-2"></i>
                    <span>All-File Converter</span>
                </h1>
            </div>
            <div class="card-body p-4">
                {% block content %}{% endblock %}
            </div>
            <div class="card-footer text-center bg-white py-3">
                <p class="mb-0 text-muted">Free All-File Converter | 100% on your device | No data uploaded to any
                    server</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize particles.js for background effect
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 30,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#4F46E5"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        }
                    },
                    "opacity": {
                        "value": 0.3,
                        "random": true
                    },
                    "size": {
                        "value": 5,
                        "random": true
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#6366F1",
                        "opacity": 0.2,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 1,
                        "direction": "none",
                        "random": true,
                        "out_mode": "out",
                        "bounce": false
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    }
                },
                "retina_detect": true
            });

            // Add entrance animations using GSAP
            const mainCard = document.querySelector('.main-card');
            gsap.from(mainCard, {
                y: 30,
                opacity: 0,
                duration: 1,
                ease: "power3.out"
            });
        });
    </script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
