<!-- Video options -->
<div id="video-options" class="card card-body d-none">
    <h5 class="card-title">Video Options</h5>
    
    <!-- Video bitrate options -->
    <div class="mb-3">
        <label for="video-bitrate" class="form-label">Video Quality</label>
        <select class="form-select" id="video-bitrate">
            <option value="500k">Low (500 kbps)</option>
            <option value="1000k">Medium (1 Mbps)</option>
            <option value="2500k" selected>High (2.5 Mbps)</option>
            <option value="5000k">HD (5 Mbps)</option>
            <option value="8000k">Full HD (8 Mbps)</option>
        </select>
    </div>
    
    <!-- Audio bitrate for video -->
    <div class="mb-3">
        <label for="video-audio-bitrate" class="form-label">Audio Quality</label>
        <select class="form-select" id="video-audio-bitrate">
            <option value="64k">Low (64 kbps)</option>
            <option value="128k">Medium (128 kbps)</option>
            <option value="192k" selected>High (192 kbps)</option>
            <option value="256k">Very High (256 kbps)</option>
        </select>
    </div>
    
    <!-- Resolution options -->
    <div class="mb-3">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="resolution-switch">
            <label class="form-check-label" for="resolution-switch">Change Resolution</label>
        </div>
        <div class="ps-4 mt-2 d-none" id="resolution-options">
            <select class="form-select" id="resolution-select">
                <option value="640x480">SD (640x480)</option>
                <option value="1280x720" selected>HD (1280x720)</option>
                <option value="1920x1080">Full HD (1920x1080)</option>
                <option value="3840x2160">4K (3840x2160)</option>
                <option value="custom">Custom Size</option>
            </select>
            <div class="mt-2 d-none" id="custom-resolution">
                <div class="input-group">
                    <input type="number" class="form-control" id="custom-width" placeholder="Width" min="16" step="16">
                    <span class="input-group-text">×</span>
                    <input type="number" class="form-control" id="custom-height" placeholder="Height" min="16" step="16">
                    <span class="input-group-text">px</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- FPS options -->
    <div class="mb-3">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="fps-switch">
            <label class="form-check-label" for="fps-switch">Change Frame Rate</label>
        </div>
        <div class="ps-4 mt-2 d-none" id="fps-options">
            <select class="form-select" id="fps-select">
                <option value="15">15 FPS</option>
                <option value="24">24 FPS (Film)</option>
                <option value="25">25 FPS (PAL)</option>
                <option value="30" selected>30 FPS</option>
                <option value="60">60 FPS</option>
            </select>
        </div>
    </div>
    
    <!-- Rotate video -->
    <div class="mb-3">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="video-rotate-switch">
            <label class="form-check-label" for="video-rotate-switch">Rotate Video</label>
        </div>
        <div class="ps-4 mt-2 d-none" id="video-rotate-options">
            <div class="btn-group w-100">
                <input type="radio" class="btn-check" name="video-rotate" id="rotate-90" value="90" autocomplete="off">
                <label class="btn btn-outline-primary" for="rotate-90">90°</label>
                
                <input type="radio" class="btn-check" name="video-rotate" id="rotate-180" value="180" autocomplete="off">
                <label class="btn btn-outline-primary" for="rotate-180">180°</label>
                
                <input type="radio" class="btn-check" name="video-rotate" id="rotate-270" value="270" autocomplete="off">
                <label class="btn btn-outline-primary" for="rotate-270">270°</label>
            </div>
        </div>
    </div>
    
    <!-- Codec options -->
    <div class="mb-3">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="codec-switch">
            <label class="form-check-label" for="codec-switch">Advanced: Change Codec</label>
        </div>
        <div class="ps-4 mt-2 d-none" id="codec-options">
            <select class="form-select" id="codec-select">
                <option value="libx264" selected>H.264 (Compatible)</option>
                <option value="libx265">H.265/HEVC (Efficient, newer)</option>
                <option value="libvpx-vp9">VP9 (Open format)</option>
                <option value="mpeg4">MPEG-4 (Legacy)</option>
            </select>
        </div>
    </div>
    
    <!-- Preset options -->
    <div class="mb-3">
        <label for="preset-select" class="form-label">Encoding Speed/Quality Trade-off</label>
        <select class="form-select" id="preset-select">
            <option value="ultrafast">Ultrafast (Lower quality)</option>
            <option value="fast">Fast</option>
            <option value="medium" selected>Medium (Balanced)</option>
            <option value="slow">Slow (Higher quality)</option>
            <option value="veryslow">Very Slow (Best quality)</option>
        </select>
    </div>
    
    <!-- Remove audio -->
    <div class="mb-3">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="no-audio-switch">
            <label class="form-check-label" for="no-audio-switch">Remove Audio</label>
        </div>
    </div>
    
    <!-- Extract audio -->
    <div class="mb-3">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="extract-audio-switch">
            <label class="form-check-label" for="extract-audio-switch">Extract Audio Only</label>
        </div>
    </div>
    
    <!-- Trim video -->
    <div class="mb-3">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="video-trim-switch">
            <label class="form-check-label" for="video-trim-switch">Trim Video</label>
        </div>
        <div class="ps-4 mt-2 d-none" id="video-trim-options">
            <div class="row g-2">
                <div class="col-6">
                    <label for="video-trim-start" class="form-label">Start Time (sec)</label>
                    <input type="number" class="form-control" id="video-trim-start" value="0" min="0" step="0.1">
                </div>
                <div class="col-6">
                    <label for="video-trim-end" class="form-label">End Time (sec)</label>
                    <input type="number" class="form-control" id="video-trim-end" value="0" min="0" step="0.1">
                </div>
            </div>
        </div>
    </div>
</div>
