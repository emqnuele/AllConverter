<div id="nuf-container" class="d-none mt-5 stagger-entrance">
    <div class="nuf__header d-flex justify-content-between align-items-center mb-4">
        <h4 class="fw-bold m-0 position-relative">
            Selected Files
            <div class="position-absolute"
                style="height: 4px; width: 50%; background: linear-gradient(90deg, var(--primary-gradient-start), var(--primary-gradient-end)); bottom: -8px; left: 0; border-radius: 2px;">
            </div>
        </h4>
        <button id="nuf-clear-btn" class="btn btn-outline-danger btn-sm">
            <i class="fas fa-trash me-2"></i> Clear All
        </button>
    </div>

    <div class="nuf__wrapper bg-white rounded-3 shadow-sm p-4">
        <!-- List Header -->
        <div class="nuf__list-header d-none d-md-flex text-muted text-uppercase fw-bold fs-7 mb-3 px-3">
            <div style="width: 45%">File Name</div>
            <div style="width: 15%" class="text-center">Format</div>
            <div style="width: 15%" class="text-center">Size</div>
            <div style="width: 25%" class="text-end">Action</div>
        </div>

        <!-- Files List -->
        <div id="nuf-list" class="nuf__list">
            <!-- Items will be injected here by JS -->
        </div>

        <!-- Action Buttons -->
        <div class="d-flex justify-content-center gap-3 mt-4 pt-3 border-top">
            <button id="nuf-convert-btn" class="btn btn-success px-5 py-2 fw-bold shadow-sm">
                <i class="fas fa-bolt me-2"></i> Convert Now
            </button>
        </div>
    </div>
</div>
