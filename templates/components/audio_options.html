<!-- Audio options -->
<div id="audio-options" class="card card-body d-none">
    <h5 class="card-title">Audio Options</h5>
    
    <!-- Bitrate options -->
    <div class="mb-3">
        <label for="audio-bitrate" class="form-label">Bitrate</label>
        <select class="form-select" id="audio-bitrate">
            <option value="64k">Low (64 kbps)</option>
            <option value="128k">Medium (128 kbps)</option>
            <option value="192k" selected>High (192 kbps)</option>
            <option value="256k">Very High (256 kbps)</option>
            <option value="320k">Extreme (320 kbps)</option>
        </select>
    </div>
    
    <!-- Sample rate options -->
    <div class="mb-3">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="sample-rate-switch">
            <label class="form-check-label" for="sample-rate-switch">Change Sample Rate</label>
        </div>
        <div class="ps-4 mt-2 d-none" id="sample-rate-options">
            <select class="form-select" id="sample-rate-select">
                <option value="8000">8 kHz (Telephone)</option>
                <option value="16000">16 kHz (VoIP)</option>
                <option value="22050">22.05 kHz (Radio)</option>
                <option value="44100" selected>44.1 kHz (CD)</option>
                <option value="48000">48 kHz (DVD)</option>
                <option value="96000">96 kHz (Studio)</option>
            </select>
        </div>
    </div>
    
    <!-- Channel options -->
    <div class="mb-3">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="channels-switch">
            <label class="form-check-label" for="channels-switch">Change Audio Channels</label>
        </div>
        <div class="ps-4 mt-2 d-none" id="channels-options">
            <div class="btn-group w-100">
                <input type="radio" class="btn-check" name="channels" id="mono-channel" value="1" autocomplete="off">
                <label class="btn btn-outline-primary" for="mono-channel">Mono (1)</label>
                
                <input type="radio" class="btn-check" name="channels" id="stereo-channel" value="2" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="stereo-channel">Stereo (2)</label>
            </div>
        </div>
    </div>
    
    <!-- Volume options -->
    <div class="mb-3">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="volume-switch">
            <label class="form-check-label" for="volume-switch">Adjust Volume</label>
        </div>
        <div class="ps-4 mt-2 d-none" id="volume-options">
            <div class="row align-items-center">
                <div class="col-8">
                    <input type="range" class="form-range" id="volume-slider" min="-10" max="10" value="0" step="0.5">
                </div>
                <div class="col-4">
                    <div class="input-group">
                        <input type="number" class="form-control" id="volume-value" value="0" min="-10" max="10" step="0.5">
                        <span class="input-group-text">dB</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Normalize -->
    <div class="mb-3">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="normalize-switch">
            <label class="form-check-label" for="normalize-switch">Normalize Audio</label>
        </div>
    </div>
    
    <!-- Trim audio -->
    <div class="mb-3">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="audio-trim-switch">
            <label class="form-check-label" for="audio-trim-switch">Trim Audio</label>
        </div>
        <div class="ps-4 mt-2 d-none" id="audio-trim-options">
            <div class="row g-2">
                <div class="col-6">
                    <label for="audio-trim-start" class="form-label">Start Time (ms)</label>
                    <input type="number" class="form-control" id="audio-trim-start" value="0" min="0">
                </div>
                <div class="col-6">
                    <label for="audio-trim-end" class="form-label">End Time (ms)</label>
                    <input type="number" class="form-control" id="audio-trim-end" value="0" min="0">
                </div>
            </div>
            <small class="form-text text-muted mt-2">
                Note: for detailed trimming, you may need to examine your audio in an editor first.
            </small>
        </div>
    </div>
</div>
